
  <html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>METZ Verfication</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>


<div class="flex items-center justify-center min-h-screen p-5 bg-blue-100 min-w-screen">
  <div class="max-w-xl p-8 text-center text-gray-800 bg-white shadow-xl lg:max-w-3xl rounded-3xl lg:p-12">
      <h3 class="text-2xl">METZ PASSWORD RE-SETTING</h3>
      <div class="flex justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 text-green-400" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                  d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76" />
          </svg>
      </div>
        
        <div class="authBlock">
          <h3>Reset Password</h3>
          <p class="text-center">Please enter your email address to request a password reset.</p><br>

          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required> <br>
            <button type="submit" class="btn btn-danger btn-block" value="Reset" (click)="Forgotpass(passwordResetEmail.value)" [disabled]="isLoading">

            <span *ngIf="!isLoading">RESET</span>
              <span *ngIf="isLoading">
                <div class="spinner"></div>
              </span>
            </button>
          </div>
        </div> 
              
          <p class="mt-4 text-sm">
              <div class="redirectToLogin">
                  <span>Go back to?<span class="redirect" routerLink="/login"><b> Sign in</b></span></span>
              </div>
        
      </div>
  </div>
</html>
