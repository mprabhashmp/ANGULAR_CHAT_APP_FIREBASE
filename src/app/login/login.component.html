
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../../assets/images/login2.png');">
      <div class="logo-container">
        <h1 class="logo"><img heght="100px" width="200px" src="..\..\assets\images\metz.png"></h1>
      </div>
      
    </div>
    
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <img heght="100px" width="200px" src="..\..\assets\images\metz.png"><br><br>
            <h3>Login</h3>
            <p class="mb-4">Let's Connect to the world.</p>


              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" #userName placeholder="your-email@gmail.com" >
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" #userPassword placeholder="Your Password" >
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto" routerLink="/forgotpasssword">Forgot Password?</span> 
              </div>

              <input type="submit" (click)="authService.SignIn(userName.value, userPassword.value)" value="Log In" class="btn btn-block btn-primary">

              <br>
              <div class="redirectToLogin">
                <span>haven't an account? </span>
                  <span class="ml-auto" routerLink="/sign-up"><strong>Sign Up</strong></span>
              
              </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
