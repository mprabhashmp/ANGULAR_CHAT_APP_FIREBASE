
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../../assets/images/login2.png');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Sign Up to <strong>METZ</strong></h3>
            <p class="mb-4">Let's Connect to the world.</p>


            <form action="#" method="post">

              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" #userEmail placeholder="your-email@gmail.com" >
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" #userPwd placeholder="Your Password" >
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto" routerLink="/forgotpassword">Forgot Password?</span> 
              </div>

              <input type="submit" (click)="authService.SignUp(userEmail.value, userPwd.value)" value="Sign Up" class="btn btn-block btn-primary">

              <br>
              <div class="redirectToLogin">
                <span
                  >Already have an account? </span>
                  <span class="redirect" routerLink="/login"><strong>Log In</strong></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
