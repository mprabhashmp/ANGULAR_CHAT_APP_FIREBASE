
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../../assets/images/login2.png');">
</div>

    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <img heght="100px" width="200px" src="..\..\assets\images\metz.png"><br><br>
            <h3>Sign Up</h3>
            <p class="mb-4">Let's Connect to the world.</p>


              <div class="form-group first">
                <label for="username">E-Mail</label>
                <input type="text" class="form-control" #userEmail placeholder="your-email@gmail.com" >
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" #userPwd placeholder="Your Password" >
              </div>
              <br>

              <input type="submit" class="btn btn-block " value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">

              <br>
              <div class="redirectToLogin">
                <span>Already have an account? </span>
                  <span  (click)="signin()"><strong>Sign In</strong></span>
              </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
