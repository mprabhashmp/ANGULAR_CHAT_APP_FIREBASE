

  <app-nav-bar></app-nav-bar>

  <!-- Sidebar navigation -->
  <div class="container-fluid top">
    <div class="row">
      <nav class="col-md-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active">
                <i class="fas fa-user"></i>User Profile
              </a>
            </li>
            <!-- Calling SignOut() Api from AuthService -->
            <li class="nav-item">
              <a class="nav-link" (click)="authService.SignOut()">
                <i class="fas fa-sign-out-alt"></i>Log out
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
          <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">User Profile</h1>
          </div>
          <!-- Show user data when logged in -->
          <div class="row" *ngIf="authService.userData as user">
            <div class="col-md-12">
              <div class="media">
                <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : 'assest/images/user-profile.png'}}"
                  alt="{{user.displayName}}">
                <div class="media-body">
                  <div *ngIf="authService.userData">
                    <h1>Welcome, {{ authService.userData.displayName || 'User' }}</h1>
                  <p>Email: <strong>{{user.email}}</strong></p>

                  <form #profileForm="ngForm">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" name="displayName" [(ngModel)]="displayName">
                
                    <label for="photoUrl">Photo URL</label>
                    <input type="file" id="photoUrl" name="photoUrl" [(ngModel)]="photoUrl">
                

                    <button (click)="saveProfile()">Save Profile</button>
                  </form>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
